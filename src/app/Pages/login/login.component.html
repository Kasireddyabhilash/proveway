
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container login-container">
  <div class="card login-card shadow p-4" style="width: 30rem;">
    <h3 class="text-center mb-4">Leave Portal Login</h3>
    <form>
      <!-- Email input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" [(ngModel)]="loginObj.username" name="username" placeholder="Enter your email" required>
      </div>
      <!-- Password input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="loginObj.password" name="password" placeholder="Enter your password" required>
      </div>
      <!-- Submit button -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
      </div>
    </form>
    <!-- Forgot password link -->
     
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
