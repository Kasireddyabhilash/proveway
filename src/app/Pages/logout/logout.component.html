<div class="logout-container">
    <mat-card class="logout-card">
      <mat-card-header>
        <mat-card-title>Logout</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Are you sure you want to log out?</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="confirmLogout()">Yes, Logout</button>
        <button mat-button color="accent" (click)="cancelLogout()">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </div>
