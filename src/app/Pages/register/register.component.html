<div class="register-container d-flex align-items-center justify-content-center">
    <div class="card">
      <h4 class="card-header text-center">Register</h4>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <!-- First Name -->
          <div class="mb-3">
            <label class="form-label" for="firstName">First Name</label>
            <input id="firstName" type="text" formControlName="firstName" class="form-control" />
            <div *ngIf="submitted && f?.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName?.errors?.required">First Name is required</div>
            </div>
          </div>
  
          <!-- Last Name -->
          <div class="mb-3">
            <label class="form-label" for="lastName">Last Name</label>
            <input id="lastName" type="text" formControlName="lastName" class="form-control" />
            <div *ngIf="submitted && f.lastName?.errors" class="invalid-feedback">
              <div *ngIf="f.lastName?.errors?.required">Last Name is required</div>
            </div>
          </div>
  
          <!-- Username -->
          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input id="userName" type="text" formControlName="username" class="form-control" />
            <div *ngIf="submitted && f.username?.errors" class="invalid-feedback">
              <div *ngIf="f.username?.errors?.required">Username is required</div>
            </div>
          </div>
  
          <!-- Password -->
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input id="password" type="password" formControlName="password" class="form-control" />
            <div *ngIf="submitted && f.password?.errors" class="invalid-feedback">
              <div *ngIf="f.password?.errors?.required">Password is required</div>
              <div *ngIf="f.password?.errors?.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
  
          <!-- Submit Button -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Register</button>
          </div>
  
          <!-- Link to Login -->
          <div class="text-center mt-3">
            <p>Already have an account? <a [routerLink]="'/login'">Login here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
