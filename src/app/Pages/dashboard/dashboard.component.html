<div class="container my-4">
    <div class="row">
      <!-- Total Employees Widget -->
      <div class="col-md-4">
        <mat-card class="mat-card bg-primary text-white">
          <mat-card-header>
            <mat-card-title>Total Employees</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <h5>Employees</h5>
            <p id="totalEmployees">{{ dashboardData.totalEmployee }}</p>
          </mat-card-content>
        </mat-card>
      </div>
  
      <!-- Total Projects Widget -->
      <div class="col-md-4">
        <mat-card class="mat-card bg-success text-white">
          <mat-card-header>
            <mat-card-title>Total Projects</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <h5>Projects</h5>
            <p id="totalProjects">{{ dashboardData.totalProject }}</p>
          </mat-card-content>
        </mat-card>
      </div>
  
      <!-- Active Employees in Projects -->
      <div class="col-md-4">
        <mat-card class="mat-card bg-warning text-white">
          <mat-card-header>
            <mat-card-title>Active Project Employees</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <h5>Active Employees</h5>
            <p id="activeEmployees">0</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  
    <div class="row">
      <!-- Latest Projects -->
      <div class="col-md-6">
        <mat-card class="mat-card">
          <mat-card-header>
            <mat-card-title>Latest Projects</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-list>
              <mat-list-item *ngFor="let project of dashboardData.recentProjects">
                {{ project.projectName }}
              </mat-list-item>
            </mat-list>
          </mat-card-content>
        </mat-card>
      </div>
  
      <!-- Recently Hired Employees -->
      <div class="col-md-6">
        <mat-card class="mat-card">
          <mat-card-header>
            <mat-card-title>Recently Hired Employees</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-list>
              <mat-list-item *ngFor="let employee of dashboardData.recentEmployee">
                {{ employee.employeeName }}
              </mat-list-item>
            </mat-list>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
