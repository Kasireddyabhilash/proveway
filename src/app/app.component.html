<div class="offer-container">
  <h2 class="offer-header">Bundle & Save</h2>

  <!-- 1 Pair Offer -->
  <div class="card offer-card">
      <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
              <div>
                  <input type="radio" name="Pair" id="Pair1" (change)="selectOffer(1, 195)">
                  <label for="Pair1">1 Pair</label>
                  <span class="discount ml-2">10% Off</span>
                  <p>DKK 195.00</p>
              </div>
              <div>
                  <p>50% OFF</p>
              </div>
          </div>
      </div>
  </div>

  <!-- 2 Pair Offer -->
  <div class="card offer-card popular">
      <div class="card-header text-center">MOST POPULAR</div>
      <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
              <div>
                  <input type="radio" name="Pair" id="Pair2" (change)="selectOffer(2, 345)">
                  <label for="Pair2">2 Pair</label>
                  <span class="discount ml-2">DKK 345.00</span>
              </div>
              <div>
                  <b>MOST POPULAR</b>
                  <p class="text-muted">40%</p>
              </div>
          </div>
          <!-- Expanded content for 2 Pair offer -->
          <div *ngIf="selectedOfferId === 2" class="row mt-3">
              <div class="col">
                  <label>#1 Size</label>
                  <select class="form-control">
                      <option>S</option>
                      <option>M</option>
                      <option>L</option>
                  </select>
              </div>
              <div class="col">
                  <label>#2 Color</label>
                  <select class="form-control">
                      <option>Black</option>
                      <option>White</option>
                      <option>Red</option>
                  </select>
              </div>
          </div>
      </div>
  </div>

  <!-- 3 Pair Offer -->
  <div class="card offer-card">
      <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
              <div>
                  <input type="radio" name="Pair" id="Pair3" (change)="selectOffer(3, 528)">
                  <label for="Pair3">3 Pair</label>
                  <span class="discount ml-2">DKK 528.00</span>
              </div>
              <div>
                  <p>60%</p>
              </div>
          </div>
      </div>
  </div>

  <!-- Total and Add to Cart Button -->
  <div class="text-center mt-4">
      <p class="free-delivery">Free 2-Day Shipping</p>
      <p>Total: {{ getFormattedPrice() }}</p>
      <button class="btn btn-add-cart btn-block">+ Add to Cart</button>
  </div>
</div>
